<div class="container-register">
  <div class="panel-iniciar">
    <form>
      <h3>Registrarse</h3>
      <input [(ngModel)]="nombre_apellido" [ngModelOptions]="{standalone: true}"  type="text" placeholder="Nombre Apellido" />
      <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Email" />
      <input [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" type="text" placeholder="TelÃ©fono" />
      <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password" />
      <select [(ngModel)]="rol" [ngModelOptions]="{standalone: true}" id="" class="input-tipo">
        <option [ngValue]="'conductor'" >Conductor</option>
        <option [ngValue]="'admin'">Admin</option>
        <option [ngValue]="'gerente'">Gerente</option>
      </select>
      <button (click)="creaUsuario()" class="btn-registrarse">REGISTRARSE</button>
    </form>
  </div>
  <a class="btn-register" routerLink="/iniciar-sesion">Volver</a>
</div>
